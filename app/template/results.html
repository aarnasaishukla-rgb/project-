<!DOCTYPE html>
<html>
<head><title>Result</title></head>
<body>
  {% if error %}
    <h3 style="color:red">{{ error }}</h3>
  {% else %}
    <h2>Prediction: {{ label }}</h2>
    <audio controls autoplay>
      <source src="{{ audio }}" type="audio/mpeg">
    </audio>
  {% endif %}
  <a href="/">Try Again</a>
</body>
</html>
